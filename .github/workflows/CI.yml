name: CI
on:
  workflow_dispatch:

env:
  VK_VERSION: 1.3.261.1
  VULKAN_SDK: vulkan-mac-sdk/macOS
jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: cache-vulkansdk
      id: cache-vulkansdk
      uses: actions/cache@v4
      with:
        path: "VulkanSDK"
        key: VulkanSDK-${{ env.VK_VERSION }}-Installer
    - name: vulkansdk
      if: steps.cache-vulkansdk.outputs.cache-hit != 'true'
      run: |
        Invoke-WebRequest -Uri https://sdk.lunarg.com/sdk/download/$env:VK_VERSION/windows/VulkanSDK-$env:VK_VERSION-Installer.exe?Human=true -OutFile VulkanSDK-$env:VK_VERSION-Installer.exe
        7z x -aoa ./VulkanSDK-$env:VK_VERSION-Installer.exe -oVulkanSDK
    - name: build
      run: |
        $env:VULKAN_SDK="$(pwd)/VulkanSDK"
        mkdir build; cd build
        cmake -A x64 ../src
        cmake --build . --config Release -j 2

  ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: cache-vulkansdk
      id: cache-vulkansdk
      uses: actions/cache@v4
      with:
        path: "${{ env.VK_VERSION }}"
        key: vulkansdk-linux-x86_64-${{ env.VK_VERSION }}
    - name: vulkansdk
      if: steps.cache-vulkansdk.outputs.cache-hit != 'true'
      run: |
        wget https://sdk.lunarg.com/sdk/download/$VK_VERSION/linux/vulkansdk-linux-x86_64-$VK_VERSION.tar.xz?Human=true -O vulkansdk-linux-x86_64-$VK_VERSION.tar.xz
        tar -xf vulkansdk-linux-x86_64-$VK_VERSION.tar.xz
        rm -rf $VK_VERSION/source $VK_VERSION/samples
        find $VK_VERSION -type f | grep -v -E 'vulkan|glslang' | xargs rm
    - name: build
      run: |
        export VULKAN_SDK=`pwd`/$VK_VERSION/x86_64
        mkdir build && cd build
        cmake ../src
        cmake --build . -j 2

  macos:
    runs-on: macos-13
    env:
      DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: install-openmp
      run: |
        brew install --quiet libomp
        echo "LIBOMP_PREFIX=$(brew --prefix libomp)" >> $GITHUB_ENV
    - name: cache-vulkansdk
      id: cache-vulkansdk
      uses: actions/cache@v4
      with:
        path: "vulkan-mac-sdk"
        key: vulkansdk-macos-${{ env.VK_VERSION }}-macos13
    - name: vulkansdk
      if: steps.cache-vulkansdk.outputs.cache-hit != 'true'
      run: |
        curl -L -o vulkansdk-macos-$VK_VERSION.dmg "https://sdk.lunarg.com/sdk/download/$VK_VERSION/mac/vulkansdk-macos-$VK_VERSION.dmg?Human=true"
        hdiutil attach vulkansdk-macos-$VK_VERSION.dmg -nobrowse -quiet
        sudo /Volumes/vulkansdk-macos-$VK_VERSION/InstallVulkan.app/Contents/MacOS/InstallVulkan --root `pwd`/vulkan-mac-sdk --accept-licenses --default-answer --confirm-command install com.lunarg.vulkan.core com.lunarg.vulkan.usr com.lunarg.vulkan.sdl2 com.lunarg.vulkan.glm com.lunarg.vulkan.volk com.lunarg.vulkan.vma
        hdiutil detach /Volumes/vulkansdk-macos-$VK_VERSION -quiet
    - name: build-x86_64
      run: |
        mkdir build-x86_64 && cd build-x86_64
        cmake -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
            -DUSE_STATIC_MOLTENVK=ON -DCMAKE_OSX_ARCHITECTURES="x86_64" \
            -D OpenMP_C_FLAGS="-Xclang -fopenmp -I$LIBOMP_PREFIX/include" \
            -D OpenMP_CXX_FLAGS="-Xclang -fopenmp -I$LIBOMP_PREFIX/include" \
            -D OpenMP_C_LIB_NAMES="libomp" -D OpenMP_CXX_LIB_NAMES="libomp" \
            -D OpenMP_libomp_LIBRARY="$LIBOMP_PREFIX/lib/libomp.a" \
            -DVulkan_INCLUDE_DIR=`pwd`/../$VULKAN_SDK/macOS/include \
            -DVulkan_LIBRARY=`pwd`/../$VULKAN_SDK/lib/MoltenVK.xcframework/macos-arm64_x86_64/libMoltenVK.a \
            ../src
        cmake --build . -j 4
    - name: install-openmp-arm64
      run: |
        brew fetch --force --bottle-tag=arm64_monterey libomp
        brew reinstall $(brew --cache --bottle-tag=arm64_monterey libomp)
        echo "LIBOMP_ARM64_PREFIX=$(brew --prefix libomp)" >> $GITHUB_ENV
    - name: build-arm64
      run: |
        mkdir build-arm64 && cd build-arm64
        cmake -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
            -DUSE_STATIC_MOLTENVK=ON -DCMAKE_OSX_ARCHITECTURES="arm64" \
            -D OpenMP_C_FLAGS="-Xclang -fopenmp -I$LIBOMP_ARM64_PREFIX/include" \
            -D OpenMP_CXX_FLAGS="-Xclang -fopenmp -I$LIBOMP_ARM64_PREFIX/include" \
            -D OpenMP_C_LIB_NAMES="libomp" -D OpenMP_CXX_LIB_NAMES="libomp" \
            -D OpenMP_libomp_LIBRARY="$LIBOMP_ARM64_PREFIX/lib/libomp.a" \
            -DVulkan_INCLUDE_DIR=`pwd`/../$VULKAN_SDK/macOS/include \
            -DVulkan_LIBRARY=`pwd`/../$VULKAN_SDK/lib/MoltenVK.xcframework/macos-arm64_x86_64/libMoltenVK.a \
            ../src
        cmake --build . -j 4
